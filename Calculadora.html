<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Gabriel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fundo{
            background-image: linear-gradient(45deg,black, blue);
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .calculadora{
            position: absolute;
            background-color: rgb(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
        }
        .botao{
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 3px;
            cursor: pointer;
            background-color: rgb(31, 31, 31);
            color: white;
        }
        .botao:hover{
            background-color: black;
        }
        #resultado{
            background-color: white;
            width: 327px;
            height: 30px;
            margin: 5px;
            font-size: 20px;
            color: black;
            text-align: right;
            padding: 5px;
        }
        .rodape{
            background-image: linear-gradient(45deg,black, blue);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;

        }

    </style>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora Dep. AÃ©reo - Blumar</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                <td><button class="botao" onclick="clean()">C</button></td>
                <td><button class="botao" onclick="back()"><</button></td>
                <td><button class="botao" onclick="insert('/')">/</button></td>
                <td><button class="botao" onclick="insert('*')">X</button></td>
                <td><button class="botao" onclick="insert('/0.01')">%</button></td>
                <td><button class="botao" onclick="insert('40')">USD 40</button></td>
                </tr>

                <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
                <td><button class="botao" onclick="insert('*0,04')">4%</button></td>
                <td><button class="botao" onclick="insert('100')">USD 100</button></td>
                </tr>

                <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
                <td><button class="botao" onclick="insert('00')">00</button></td>
                </tr>

                <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td><button class="botao" onclick="insert(',')">,</button></td>
                <td><button class="botao" onclick="calcular()">=</button></td>
                <td><button class="botao" onclick="insert('/0.09')">0.9%</button></td>
                </tr>

                <tr>
                <td colspan="6"><button class="botao" style="width:338px;" onclick="insert('0')">0</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }

        else
        {
            document.getElementById('resultado').innerHTML = "Nada para calcular";
        }


        }

    </script>
    <footer class="rodape">Desenvolvido por <a href="https://www.instagram.com/gabriel.martins94/">Gabriel Martins</a></footer>
</body>
</html>
